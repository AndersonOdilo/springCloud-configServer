name: Cotinuos Integration with Github

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Log in to Docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
   
      - name: Setup Java JDK
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
          
      - name: Build Euraka Naming Server Container Image
        working-directory: ./naming-server/
        run: mvn spring-boot:build-image -DskipTests
        
      - name: Build Api gateway Container Image
        working-directory: ./api-gateway/
        run: mvn spring-boot:build-image -DskipTests
        
      - name: Build Cambio Microservice Jar
        working-directory: ./cambio-service/
        run: mvn clean packege -DskipTests
        
      - name: Build Book Microservice Jar
        working-directory: ./book-service/
        run: mvn clean packege -DskipTests
      
      - name: Docker compose build
        working-directory: .
        run: docker-compose build
        
